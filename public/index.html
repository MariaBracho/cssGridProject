<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <title>Tendencia</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero_info">
        <div class="hero_infoText">
          <h1 class="title">Tendecia</h1>
          <p class="text">Inspirate con nosotros, <br> todo lo que necesitas en un solo lugar.</p>
          <button class="hero_button">Registrate</button>
          <p class="hero_login">Ya tienes cuenta? <a href="#">clik aquí.</a></p>
        </div>
        <img src="../assets/model.png" alt="model">
      </div>
    </section>

    <div class="container">
      <section class="outfit">
        <h2>Nuevos outfit</h2>
        <div class="outfit_grid">
          <img src="../assets/adressGreen.jpg" alt="ropa">
          <img src="../assets/blueClothes.jpg" alt="ropa">
          <img src="../assets/overzide.jpg" alt="ropa">
          <img src="../assets/striped clothing.jpg" alt="ropa">
          <img src="../assets/shortClothes.jpg" alt="ropa">
        </div>
      </section>

      <section class="category">
        <h2>Categorías</h2>
        <div class="category_grid">
          <div>
            <img src="../assets/casual.jpg" alt="ropa">
            <p>Casual</p>
          </div>
          <div>
            <img src="../assets/clasico.jpg" alt="ropa">
            <p>Clásico</p>
          </div>
          <div>
            <img src="../assets/romantico.jpg" alt="ropa">
            <p>Romántico</p>
          </div>
          <div>
            <img src="../assets/deportivo.jpg" alt="ropa">
            <p>Deportivo</p>
          </div>
          <div>
            <img src="../assets/vintage.jpg" alt="ropa">
            <p>Vintage</p>
          </div>
          <div>
            <img src="../assets/grunge.jpg" alt="ropa">
            <p>Grunge</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>María Bracho • Todos los derechos reservados © 2022.</p>
  </footer>
</body>

</html>
